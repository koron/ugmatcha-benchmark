apply plugin: 'java'
apply plugin: 'application'

version = '0.1'
//mainClassName = 'net.kaoriya.ugmatcha_benchmark.DebugMain'
//mainClassName = 'net.kaoriya.ugmatcha_benchmark.GenerateMain'
mainClassName = 'net.kaoriya.ugmatcha_benchmark.BenchmarkMain'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':ugmatcha')
    compile fileTree(dir: 'libs', include: '*.jar')
    compile 'org.ahocorasick:ahocorasick:0.2.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
